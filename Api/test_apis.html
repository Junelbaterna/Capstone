<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Testing</h1>
    
    <div class="test-section">
        <h2>Test Convenience Store API - Get Locations</h2>
        <button onclick="testConvenienceLocations()">Test Get Locations</button>
        <div id="convenience-locations-result"></div>
    </div>
    
    <div class="test-section">

    </div>

    <script>
        async function testConvenienceLocations() {
            const resultDiv = document.getElementById('convenience-locations-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost/Enguio_Project/Api/convenience_store_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_locations' })
                });
                
                const text = await response.text();
                resultDiv.innerHTML = `<div class="success">✅ Success!</div><pre>${text}</pre>`;
                
                // Test JSON validity
                try {
                    const json = JSON.parse(text);
                    resultDiv.innerHTML += `<div class="success">✅ Valid JSON</div>`;
                } catch (e) {
                    resultDiv.innerHTML += `<div class="error">❌ Invalid JSON: ${e.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
