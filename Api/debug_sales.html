<!DOCTYPE html>
<html>
<head>
    <title>Sales API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Sales API Debug Tool</h1>
    
    <div class="test-section">
        <h2>Test 1: Database Connection</h2>
        <button onclick="testDatabase()">Test Database</button>
        <div id="db-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Sales API</h2>
        <button onclick="testSalesAPI()">Test Sales API</button>
        <div id="sales-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Today's Sales</h2>
        <button onclick="testTodaySales()">Test Today's Sales</button>
        <div id="today-result"></div>
    </div>

    <script>
        async function testDatabase() {
            const resultDiv = document.getElementById('db-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('test_sales_web.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>Database Test Results:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Database Test Failed:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testSalesAPI() {
            const resultDiv = document.getElementById('sales-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('sales_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'test_connection'
                    })
                });
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>Sales API Test Results:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Sales API Test Failed:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testTodaySales() {
            const resultDiv = document.getElementById('today-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('sales_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get_today_sales',
                        cashier_username: 'Admin',
                        location_name: 'Convenience Store',
                        terminal_name: 'Convenience POS'
                    })
                });
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>Today's Sales Test Results:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Today's Sales Test Failed:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
