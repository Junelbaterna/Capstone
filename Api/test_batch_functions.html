<!DOCTYPE html>
<html>
<head>
    <title>Batch Functions API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Batch Functions API Testing</h1>
    
    <div class="test-section">
        <h2>Test get_products_oldest_batch_for_transfer</h2>
        <button onclick="testGetProductsOldestBatchForTransfer()">Test Get Products Oldest Batch For Transfer</button>
        <div id="products-oldest-batch-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test get_products_oldest_batch_for_transfer with location_id=2</h2>
        <button onclick="testGetProductsOldestBatchForTransferWithLocation()">Test With Location ID 2</button>
        <div id="products-oldest-batch-location-result"></div>
    </div>

    <script>
        async function testGetProductsOldestBatchForTransfer() {
            const resultDiv = document.getElementById('products-oldest-batch-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost/Enguio_Project/Api/backend.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'get_products_oldest_batch_for_transfer',
                        data: {}
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">✅ Success! Found ${result.data.length} products</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${result.message}</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
        
        async function testGetProductsOldestBatchForTransferWithLocation() {
            const resultDiv = document.getElementById('products-oldest-batch-location-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost/Enguio_Project/Api/backend.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'get_products_oldest_batch_for_transfer',
                        data: { location_id: 2 }
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">✅ Success! Found ${result.data.length} products for location 2</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${result.message}</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
