<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logout Function</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Logout Function</h1>
    
    <div class="test-section">
        <h3>1. Check Current Login Records</h3>
        <button onclick="checkLoginRecords()">Check Login Records</button>
        <div id="records-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Manual Logout</h3>
        <input type="number" id="emp-id" placeholder="Employee ID" value="1">
        <input type="number" id="login-id" placeholder="Login ID" value="20">
        <br>
        <button onclick="testManualLogout()">Test Manual Logout</button>
        <div id="logout-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Logout with Session Data</h3>
        <button onclick="testLogoutWithSession()">Test Logout with Session</button>
        <div id="session-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Check Database After Logout</h3>
        <button onclick="checkAfterLogout()">Check Database</button>
        <div id="after-result" class="result"></div>
    </div>

    <script>
        const LOGIN_API_URL = "http://localhost/Enguio_Project/Api/login.php";
        const BACKEND_API_URL = "http://localhost/Enguio_Project/Api/backend.php";

        async function checkLoginRecords() {
            try {
                const response = await fetch(BACKEND_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_login_records' })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('records-result');
                
                if (data.success) {
                    let html = '<div class="success"><strong>Recent Login Records:</strong><br>';
                    data.records.forEach(record => {
                        const statusColor = record.status === 'online' ? 'green' : 'red';
                        html += `
                            ID: ${record.login_id}, User: ${record.username}, 
                            Login: ${record.login_date} ${record.login_time},
                            Logout: ${record.logout_date || 'N/A'} ${record.logout_time || 'N/A'},
                            Status: <span style="color: ${statusColor}; font-weight: bold;">${record.status || 'N/A'}</span><br>
                        `;
                    });
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('records-result').innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        }

        async function testManualLogout() {
            const empId = document.getElementById('emp-id').value;
            const loginId = document.getElementById('login-id').value;

            try {
                const response = await fetch(LOGIN_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'logout',
                        emp_id: parseInt(empId),
                        login_id: parseInt(loginId)
                    })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('logout-result');
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Logout Successful!</strong><br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Logout Failed:</strong> ${data.message}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('logout-result').innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        }

        async function testLogoutWithSession() {
            try {
                // Simulate session data
                const response = await fetch(LOGIN_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'logout',
                        emp_id: 1  // ezay's emp_id
                    })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('session-result');
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Logout with Session Successful!</strong><br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Logout with Session Failed:</strong> ${data.message}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('session-result').innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        }

        async function checkAfterLogout() {
            await checkLoginRecords();
        }

        // Auto-check records on page load
        window.onload = function() {
            checkLoginRecords();
        };
    </script>
</body>
</html>
