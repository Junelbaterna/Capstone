<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Issue</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Login Issue</h1>
    
    <div class="debug-section">
        <h3>Test Login with Debug Information</h3>
        <input type="text" id="username" placeholder="Username" value="ezay">
        <div style="position: relative; display: inline-block;">
            <input type="password" id="password" placeholder="Password" value="password123" style="padding-right: 40px;">
            <button type="button" onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                <span id="password-icon">üëÅÔ∏è</span>
            </button>
        </div>
        <input type="text" id="captcha-input" placeholder="Captcha Answer">
        <br>
        <button onclick="generateCaptcha()">Generate Captcha</button>
        <button onclick="debugLogin()">Debug Login</button>
        <div id="debug-result" class="result"></div>
    </div>

    <div class="debug-section">
        <h3>Check Database Users</h3>
        <button onclick="checkUsers()">Check Users in Database</button>
        <div id="users-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost/Enguio_Project/Api/login.php";
        const DEBUG_API_URL = "http://localhost/Enguio_Project/Api/debug_login.php";
        let currentCaptchaAnswer = '';

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = 'üëÅÔ∏è';
            }
        }

        async function generateCaptcha() {
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'generate_captcha' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentCaptchaAnswer = data.answer;
                    document.getElementById('captcha-input').value = data.answer;
                    document.getElementById('debug-result').innerHTML = `
                        <div class="success">
                            <strong>Captcha Generated!</strong><br>
                            Question: ${data.question}<br>
                            Answer: ${data.answer}
                        </div>
                    `;
                } else {
                    document.getElementById('debug-result').innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('debug-result').innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        }

        async function debugLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('captcha-input').value;

            if (!username || !password || !captchaInput) {
                document.getElementById('debug-result').innerHTML = '<div class="error">Please fill all fields</div>';
                return;
            }

            try {
                const response = await fetch(DEBUG_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'debug_login',
                        username: username,
                        password: password,
                        captcha: captchaInput,
                        captchaAnswer: currentCaptchaAnswer
                    })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('debug-result');
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Login Successful!</strong><br>
                            User: ${data.full_name}<br>
                            Role: ${data.role}<br>
                            User ID: ${data.user_id}
                        </div>
                        <h4>Debug Information:</h4>
                        <pre>${JSON.stringify(data.debug, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Login Failed:</strong> ${data.message}
                        </div>
                        <h4>Debug Information:</h4>
                        <pre>${JSON.stringify(data.debug, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                document.getElementById('debug-result').innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        }

        async function checkUsers() {
            try {
                const response = await fetch('http://localhost/Enguio_Project/Api/backend.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_users' })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('users-result');
                
                if (data.success) {
                    let html = '<div class="success"><strong>Users in Database:</strong><br>';
                    data.users.forEach(user => {
                        html += `
                            ID: ${user.emp_id}, Username: ${user.username}, 
                            Status: ${user.status}, Role: ${user.role}<br>
                        `;
                    });
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('users-result').innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        }

        // Auto-generate captcha on page load
        window.onload = function() {
            generateCaptcha();
        };
    </script>
</body>
</html>
