<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Missing API Actions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .response { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Missing API Actions</h1>
    
    <div class="test-section">
        <h2>Test get_fifo_stock Action</h2>
        <button onclick="testGetFifoStock()">Test get_fifo_stock</button>
        <div id="fifo-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h2>Test get_quantity_history Action</h2>
        <button onclick="testGetQuantityHistory()">Test get_quantity_history</button>
        <div id="history-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h2>Test create_transfer_batch_details_table Action</h2>
        <button onclick="testCreateTransferBatchDetailsTable()">Test create_transfer_batch_details_table</button>
        <div id="create-table-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h2>Test get_transfer_log_by_id Action</h2>
        <button onclick="testGetTransferLogById()">Test get_transfer_log_by_id</button>
        <div id="transfer-log-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Connection</h2>
        <button onclick="testConnection()">Test API Connection</button>
        <div id="connection-result" class="response"></div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost/Enguio_Project/Api/backend.php";
        
        async function makeApiCall(action, data = {}) {
            const payload = { action, ...data };
            console.log("API Call:", payload);
            
            try {
                const response = await fetch(API_BASE_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                return { success: false, message: "Network error: " + error.message };
            }
        }
        
        async function testConnection() {
            const result = await makeApiCall("test_connection");
            const resultDiv = document.getElementById("connection-result");
            
            if (result.success) {
                resultDiv.innerHTML = `<span class="success">✅ Connection successful!</span><br>${JSON.stringify(result, null, 2)}`;
            } else {
                resultDiv.innerHTML = `<span class="error">❌ Connection failed:</span><br>${JSON.stringify(result, null, 2)}`;
            }
        }
        
        async function testGetFifoStock() {
            // Test with a sample product ID (you may need to adjust this)
            const result = await makeApiCall("get_fifo_stock", { product_id: 1 });
            const resultDiv = document.getElementById("fifo-result");
            
            if (result.success) {
                resultDiv.innerHTML = `<span class="success">✅ get_fifo_stock action works!</span><br>Data count: ${result.data ? result.data.length : 0}<br>${JSON.stringify(result, null, 2)}`;
            } else {
                resultDiv.innerHTML = `<span class="error">❌ get_fifo_stock failed:</span><br>${JSON.stringify(result, null, 2)}`;
            }
        }
        
        async function testGetQuantityHistory() {
            // Test with a sample product ID (you may need to adjust this)
            const result = await makeApiCall("get_quantity_history", { product_id: 1 });
            const resultDiv = document.getElementById("history-result");
            
            if (result.success) {
                resultDiv.innerHTML = `<span class="success">✅ get_quantity_history action works!</span><br>Data count: ${result.data ? result.data.length : 0}<br>${JSON.stringify(result, null, 2)}`;
            } else {
                resultDiv.innerHTML = `<span class="error">❌ get_quantity_history failed:</span><br>${JSON.stringify(result, null, 2)}`;
            }
        }
        
        async function testCreateTransferBatchDetailsTable() {
            const result = await makeApiCall("create_transfer_batch_details_table");
            const resultDiv = document.getElementById("create-table-result");
            
            if (result.success) {
                resultDiv.innerHTML = `<span class="success">✅ create_transfer_batch_details_table action works!</span><br>${JSON.stringify(result, null, 2)}`;
            } else {
                resultDiv.innerHTML = `<span class="error">❌ create_transfer_batch_details_table failed:</span><br>${JSON.stringify(result, null, 2)}`;
            }
        }
        
        async function testGetTransferLogById() {
            // Test with a sample transfer ID (you may need to adjust this)
            const result = await makeApiCall("get_transfer_log_by_id", { transfer_id: 57 });
            const resultDiv = document.getElementById("transfer-log-result");
            
            if (result.success) {
                resultDiv.innerHTML = `<span class="success">✅ get_transfer_log_by_id action works!</span><br>Data count: ${result.data ? result.data.length : 0}<br>${JSON.stringify(result, null, 2)}`;
            } else {
                resultDiv.innerHTML = `<span class="error">❌ get_transfer_log_by_id failed:</span><br>${JSON.stringify(result, null, 2)}`;
            }
        }
        
        // Auto-test connection on page load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
